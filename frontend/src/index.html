  <body class="bg-gray-300">
    <div class="bg-gray-100 grid lg:grid-cols-2 2xl:grid-cols-5">
      <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:px-12 lg:py-24 lg:max-w-full xl:mr-0 2xl:col-span-2">
        <div class="xl:max-w-xl">
          <img
            src="/img/logo.svg"
            alt="WorkCation"
            class="h-10"
          />

          <img
            src="/img/beach-work.jpg"
            alt="woman workcation on the beach"
            class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden"
          />

          <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:mt-8 lg:text-3xl xl:text-4xl">
            You van work from anywhere.
            <br class="hidden lg:inline">
            <span class="text-indigo-500">Take adventage of it.</span>
          </h1>

          <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">
            Workcation helps you find work-friendly rentals in beautiful locations so you can enjoy some
            nice weather even when you're not on vacation.
          </p>

          <div class="mt-4 sm:mt-6 sm:text-base">
            <a
              href="#"
              class="inline-block px-5 py-3 rounded-lg bg-indigo-500 hover:bg-indigo-400 hover:-translate-y-0.5 transform focus:outline-none focus:ring focus:ring-offset-2 focus:ring-indigo-500 focus:ring-opacity-50 text-white shadow-lg uppercase tracking-wider font-semibold text-sm active:bg-indigo-600"
              >
              Book your escape
            </a>
          </div>
        </div>

      </div>
      <div class="hidden relative lg:block 2xl:col-span-3">
        <img
          src="/img/beach-work.jpg"
          alt="woman workcation on the beach"
          class="absolute inset-0 w-full h-full object-cover object-cover"
        />
      </div>
    </div>
  </body>

</html>
